<!DOCTYPE html>
<html>
    <head>
        <title>Kook-app</title>
        <!--Angulare -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.2/angular.min.js"></script>
        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>

        <script src="main.js"></script>

    </head>
    <body ng-app="kookApp">
        {{"AngularJS Loaded"}}

        <div ng-controller="kookController">
            <h1>Gerecht toevoegen</h1>
            <p>
                <h3>Gerechtnaam</h3>
                <input type="text" ng-model="newdish.name" placeholder="Naam van het gerecht">
            </p>
            <ul>
                <li ng-repeat="ingredient in addedIngredients">
                    {{ingredient.name}}
                </li>
            </ul>
            <p>
                <h3>Ingredienten</h3>
                <input type="text" ng-model="newdish.ingredienten" placeholder="Voeg de ingredienten toe">
                <button ng-click="addIngredient(newdish.ingredienten)">Add</button>






                <div>
                    <label ng-repeat="ingredient in ingredienten">
                        <input
                            type="checkbox"
                            name="selectedIngredients[]"
                            value="{{ingredient.name}}"
                            ng-model="ingredient.selected"/>
                        {{ingredient.name}}
                    </label>
                </div>


            </p>






            <button ng-click="addGerecht(newdish)">Toevoegen</button>

            <h1>Gerechtenlijst incl ingredienten</h1>
            <ul>
                <li ng-repeat="gerecht in gerechten">
                    {{ gerecht.name }}
                    <ul>
                        <li ng-repeat="ingredient in gerecht.ingredienten">
                            {{ingredienten[ingredient].$value}}
                        </li>
                    </ul>
                </li>
            </ul>

            <h1>Gerecht zoeken</h1>
            <p>
            <h3>Gerechtnaam</h3>
            <input type="text" ng-model="newdish.name" placeholder="Zoek een gerecht">
            <div ng-repeat="gerecht in gerechten">
                {{gerecht.name}}
            </div>
            </p>
        </div>
    </body>
</html>
